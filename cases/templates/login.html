{% extends 'layout_login.html' %}
{% block content %}
                <div class="row" style="margin-top:50px;">
                                  <div class="col-sm-4 col-sm-offset-4 text-center"><img src="{{STATIC_URL}}images/Kooshi_white_240-1.png" class="center-block img-responsive" alt="Intranet Fotomov"></div>
                </div>
    <br/><br/>
                <div class="panel panel-default">
                    <div class="panel-body">
                         <form id='form' method='POST' action="/auth/" class="form-signin" role="form">{% csrf_token %}
                              <div class="row">
                                <div class="col-sm-8 col-sm-offset-2">
                                  <label for="username">Username:</label>
                                  <input type="text" name="username" value="" id="username" class="form-control">
                                  <br>
                                  <label for="password">Password:</label>
                                  <input type="password" name="password" value="" id="password" class="form-control">
                                </div>
                              </div>
                              <div class="row">
                                  <br/>
                                <div class="col-sm-4 col-sm-offset-4"><input type='submit' class="btn btn-lg btn-success btn-block" value='Login' /></div>
                              </div>


                          </form>
                    </div>
                </div>
{% endblock %}
